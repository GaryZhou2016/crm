<div class="mdl-grid">

<div class="mdl-cell mdl-cell--12-col">
<h3>All Customers</h3>
<div *ngIf="customers">
<div *ngFor="let customer of customers">
 


<div class="kt-portlet kt-portlet--bordered">
			<div class="kt-portlet__head  kt-label-bg-color-1">
				<div class="kt-portlet__head-label">
					<h3 class="kt-portlet__head-title">
						Customer Id: <b>{{customer.id}}</b>, Name: <b>{{customer.firstname}}   {{customer.lastname}}</b>
					</h3>
				</div>
			</div>
			<div class="kt-portlet__body">
				<!--begin::Section-->
				<div class="kt-section">
					
					<div class="kt-section__content">
						<table class="table table-sm table-head-bg-brand table-bordered table-hover">
						  	<thead class="thead-inverse">
						    	<tr>
						      		<th>Office ID</th>
						      		<th>Office Name</th>
						      		<th>Address</th>
						    	</tr>
						  	</thead>
						  	<tbody>
						    	
						    	
						    	<tr *ngFor="let office of customer.offices">
						      		<td>{{office.id}}</td>
						      		<td>{{office.name}}</td>
						      		<td>{{office.address}}d</td>
						    	</tr>
						  	</tbody>
						</table>
					</div>
				</div>
				<!--end::Section-->
			</div>
</div>
</div>
</div>
